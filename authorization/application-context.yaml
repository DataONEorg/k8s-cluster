---
# This Role and Rolebinding example gives all permissions to the '${SERVICE_ACCOUNT}' Service account,
# but limited to only the '${SERVICE_ACCOUNT}' namespace.
apiVersion: v1
kind: ServiceAccount
metadata:
  #name: mynamespace-user
  name: ${SERVICE_ACCOUNT}
  namespace: ${SERVICE_ACCOUNT}

---
kind: Role
#apiVersion: rbac.authorization.k8s.io/v1beta1
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ${SERVICE_ACCOUNT}
  namespace: ${SERVICE_ACCOUNT}
rules:
- apiGroups: ["", "networking.k8s.io", "extensions", "apps","autoscaling"]
  #apiGroups: ["", "networking.k8s.io", "extensions", "apps","autoscaling", "rbac.authorization.k8s.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
  ## Allow access to rbac roles and rolebindings (needed for some Bitnami charts):
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["create", "get", "delete", "update", "patch", "list", "watch", "deletecollection", "bind"]

  ## Allow access to poddisruptionbudgets (needed for newer Bitnami Postgresql charts)
- apiGroups:  ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["create", "get", "delete", "patch"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ${SERVICE_ACCOUNT}
  namespace: ${SERVICE_ACCOUNT}
subjects:
- kind: ServiceAccount
  name: ${SERVICE_ACCOUNT}
  namespace: ${SERVICE_ACCOUNT}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ${SERVICE_ACCOUNT}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows the SA to read CNPG Clusters in the namespace.
# The ClusterRole was already created by CNPG
metadata:
  name: ${SERVICE_ACCOUNT}-cnpg
  #
  # The namespace of the RoleBinding determines where the permissions are granted.
  # This only grants permissions within the SA namespace.
  namespace: ${SERVICE_ACCOUNT}
subjects:
- kind: ServiceAccount
  name: ${SERVICE_ACCOUNT}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ${SERVICE_ACCOUNT}-cluster-editor-role
---
# permissions for end users to edit clusters.
# See other perms that may be needed: https://github.com/cloudnative-pg/cloudnative-pg/tree/main/config/rbac
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ${SERVICE_ACCOUNT}-cluster-editor-role
  namespace: ${SERVICE_ACCOUNT}
rules:
- apiGroups:
  - postgresql.cnpg.io
  resources:
  - clusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - postgresql.cnpg.io
  resources:
  - clusters/status
  verbs:
  - get
  - patch
  - update
